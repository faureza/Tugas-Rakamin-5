<!DOCTYPE html>
<html>
<head>
	<title>Form dan Tabel dengan Bootstrap</title>
	<!-- Tambahkan stylesheet Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Tambahkan script jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<!-- Tambahkan script Bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link active" data-toggle="tab" href="#registrasi">Registrasi</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#listPendaftar">List Pendaftar</a>
			</li>
		</ul>

		<div class="tab-content mt-3">
			<div id="registrasi" class="tab-pane active">
				<form id="registrationForm" onsubmit="return validateForm()">
					<div class="form-group">
						<label for="nama">Nama</label>
						<input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama">
					</div>
					<div class="form-group">
						<label for="umur">Umur</label>
						<input type="number" class="form-control" id="umur" name="umur" placeholder="Masukkan umur">
					</div>
					<div class="form-group">
						<label for="uangSangu">Uang Sangu</label>
						<input type="number" class="form-control" id="uangSangu" name="uangSangu" placeholder="Masukkan uang sangu">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<div id="listPendaftar" class="tab-pane">
				<table id="pendaftarTable" class="table">
					<thead>
						<tr>
							<th>Nama</th>
							<th>Umur</th>
							<th>Uang Sangu</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<p id="resume"></p>
			</div>
		</div>
	</div>
        <script src="script.js">
    </script>
</body>
</html>
